<div class="container" style="width:20%;margin: 150px auto;">

  <form class="form-signin" name="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Email address</label>
    <input type="text" id="username" class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username">
    <br/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
    <div>

      <p  *ngIf="invalid" class="checkbox" style="color: red;">Invalid username or password</p>
      <br *ngIf="!invalid"/>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="loginCheck();">Sign in</button>
  </form>

</div>
