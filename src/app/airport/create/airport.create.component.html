<form name="form">
  <div class="form-group">
    <input [(ngModel)]="airport.name" name="name" class="form-control" size="30" placeholder="Name">
  </div>
  <div class="form-group">
    <input [(ngModel)]="airport.location" name="location" class="form-control" size="30"
           placeholder="Location">
  </div>
  <button type="button" (click)="save()" class="btn btn-primary">Save</button>
</form>
