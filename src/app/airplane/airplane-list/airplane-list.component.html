<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" style="text-align: center">Name</th>
    <th scope="col" style="text-align: center">Capacity</th>
    <button  class="btn btn-success" (click)="openDialog()">Create Airplane</button>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let airplane of airplanes">
    <th scope="row">{{airplane.id}}</th>
    <td>{{airplane.name}}</td>
    <td>{{airplane.capacity}}</td>
    <td></td>
  </tr>
  </tbody>
</table>
