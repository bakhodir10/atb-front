<form name="form">
  <div class="form-group">
    <input [(ngModel)]="airplane.name" name="name" class="form-control" size="30" placeholder="Name">
  </div>
  <div class="form-group">
    <input [(ngModel)]="airplane.capacity" name="capacity" class="form-control" size="30"
           placeholder="Capacity">

  </div>
  <button type="button" (click)="save()" class="btn btn-primary">Save</button>
</form>
