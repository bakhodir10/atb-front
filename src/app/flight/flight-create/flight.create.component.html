<form name="form">
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date"  [(ngModel)]="flight.date" name="date" class="form-control" size="30" placeholder="Date">
  </div>
  <div class="form-group">
    <label for="time">Time</label>
    <input type="text" id="time" [(ngModel)]="flight.time" name="capacity" class="form-control" size="30" placeholder="Time">
  </div>
  <div class="form-group">
    <label for="from">From</label>
    <select class="form-control" name="sel" id="from"
            [(ngModel)]="flight.from" (ngModelChange)="change($event)">
      <option *ngFor="let airport of airports" [ngValue]="airport">
        {{airport.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="to">To</label>
    <select class="form-control" name="sel" id="to"
            [(ngModel)]="flight.to" (ngModelChange)="change($event)">
      <option *ngFor="let airport of airports" [ngValue]="airport">
        {{airport.name}}
      </option>
    </select>
  </div>
  <button type="button" (click)="save()" class="btn btn-primary">Save</button>
</form>
