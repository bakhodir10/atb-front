<form name="form">
  <div class="form-group">
    <label for="date"></label>
    <input type="date" id="date"  [(ngModel)]="flight.date" name="date" class="form-control" size="30" placeholder="Date">
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="flight.time" name="capacity" class="form-control" size="30" placeholder="Time">
  </div>
  <div class="form-group">
    <select class="form-control" name="sel"
            [(ngModel)]="flight.from" (ngModelChange)="change($event)">
      <option *ngFor="let airplane of airplanes" [ngValue]="airplane.name">
        {{airplane.name}}
      </option>
    </select>
  </div>
  <button type="button" (click)="save()" class="btn btn-primary">Save</button>
</form>
